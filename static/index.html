<!doctype html>
<html>
<head>
  <title>Isildur</title>
  <link rel="stylesheet" href="css/pure.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <section class="banner">
    <h1 class="banner-head">Isildur</h1>
  </section>

  <main class="app">
    <h3>Isildur</h3>
  
    Have something to say?  Isildur will make sure it is heard!

    <form class="pure-form pure-form-aligned" method="post" action="compose">

      <p><b>Step 1:</b> Compose your message.</p>

      <div class="pure-control-group">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" placeholder="Motive Me Mondays" required>
      </div>

      <div class="pure-control-group">
        <label for="body">Body</i> </label>
        <textarea id="body" name="body" rows=5 cols=45 placeholder="Hello [Forum], why are you so evil? Isildur <3." required></textarea>
      </div>

      <p><b>Step 2:</b> Schedule your broadcast.</p>

      <div class="pure-control-group">
        <label for="duration">Duration</label>
        <select id="duration" name="duration" required>
          <option value="1">1 min</option>
          <option value="5">5 min</option>
          <option value="30">30 min</option>
          <option value="60">60 min</option>
          <option value="120">120 min</option>
        </select>
      </div>

      <p><b>Step 3:</b> Confirm your actions.</p>
      
      <div class="pure-controls">
        <label for="terms" class="pure-checkbox">
          <input id="terms" name="terms" type="checkbox"> I have read and understand the <a href="/terms">terms and conditions</a> of using this service.
        </label>

        <button type="submit" class="pure-button pure-button-primary" disabled="disabled">
          <i class="icon icon-mail2"></i> Send
        </button>
      </div>

    </form>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
